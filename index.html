<!DOCTYPE html>
<html>
<head>
  <title>Lentelė</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Append table</h1>
    <input type="text" id="vardas" placeholder="Vardas">
    <input type="text" id="pavarde" placeholder="Pavardė">
    <input type="number" id="amzius" placeholder="Amžius">
    <div>
        <button onclick="pridetiIDuomenis()">Pridėti</button>
        <button onclick="istrintiPirma()">Ištrinti pirmą</button>
        <button onclick="istrintiPaskutini()">Ištrinti paskutinį</button>
    </div>
    <table id="lentele">
        <thead>
        <tr>
            <th>VARDAS</th>
            <th id="pav">PAVARDĖ</th>
            <th>AMŽIUS</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<script src="script.js"></script>
</body>
</html>
